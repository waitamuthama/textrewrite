<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Rewriter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Rewriter</h1>
        <textarea id="inputText" placeholder="Paste your text here..." rows="10"></textarea>
        <button onclick="rewriteText()">Rewrite Text</button>
        <textarea id="outputText" placeholder="Rewritten text will appear here..." rows="10" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
